<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="test-container">
    <button data-ns-test="block-inline-button" class="inline-element">Test1</button>
    <button data-ns-test="block-inline-button" class="inline-element">Test2</button>
    <p>Answer: Inline</p>
  </div>

  <div class="test-container">
    <div data-ns-test="block-inline-div" class="block">Test1</div>
    <div data-ns-test="block-inline-div" class="block">Test2</div>
    <p>Answer: Block</p>
  </div>

  <div class="test-container">
    <span data-ns-test="block-inline-span" class="inline-element">Test1</span>
    <span data-ns-test="block-inline-span" class="inline-element">Test2</span>
    <p>Answer: Inline</p>
  </div>

  <div class="test-container">
    <p data-ns-test="block-inline-p" class="block">Test1</p>
    <p data-ns-test="block-inline-p" class="block">Test2</p>
    <p>Answer: Block</p>
  </div>

  <div class="test-container">
    <input data-ns-test="block-inline-input" class="inline-element" type="text" value="Test1">
    <input data-ns-test="block-inline-input" class="inline-element" type="text" value="Test2">
    <p>Answer: Inline</p>
  </div>

  <div class="test-container">
    <cite data-ns-test="block-inline-cite" class="inline-element">Test1</cite>
    <cite data-ns-test="block-inline-cite" class="inline-element">Test2</cite>
    <p>Answer: Inline</p>
  </div>

  <div class="test-container">
    <code data-ns-test="block-inline-code" class="inline-element">Test1</code>
    <code data-ns-test="block-inline-code" class="inline-element">Test2</code>
    <p>Answer: Inline</p>
  </div>

  <div class="test-container">
    <h1 data-ns-test="block-inline-h1" class="block">Test1</h1>
    <h1 data-ns-test="block-inline-h1" class="block">Test2</h1>
    <p>Answer: Block</p>
  </div>

  <div class="test-container">
    <sup data-ns-test="block-inline-sup" class="inline-element">Test1</sup>
    <sup data-ns-test="block-inline-sup" class="inline-element">Test2</sup>
    <p>Answer: Inline</p>
  </div>

  <div class="test-container">
    <sub data-ns-test="block-inline-sub" class="inline-element">Test1</sub>
    <sub data-ns-test="block-inline-sub" class="inline-element">Test2</sub>
    <p>Answer: Inline</p>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
